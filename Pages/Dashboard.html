<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="../Script/DashBoard.js"></script>
    <link rel="stylesheet" href="../Style/Dashboard.css">
    <title>Employee Payroll Form</title>
</head>

<body>
    <div>
        <header class="logotitle">
            <div class="logo">
                <img src="../assets/Logo/logo.png" alt="Logo">

            </div>
            <div class="title">
                <span class="title1">Employee</span>
                <span class="title2">Payroll</span>
            </div>
        </header>
    </div>

    <div class="Dashboard">
        <div class="main">
            Employee Details
        </div>
        <div class="btns">
            <button type="AddUser" id="AddUser" onclick="window.location.href='./EmployeeRegister.html'">
                <img src="../assets/icons/add-24px.svg">Add User</button>
        </div>
    </div>

    <div class="emptable">
        <table class="displaydata" id="display">
            <tr class="table-head" id="tablehead">
                <th class="name">NAME</th>
                <th>GENDER</th>
                <th>DEPARTMENT</th>
                <th>SALARY</th>
                <th>START DATE</th>
                <th class="actions">ACTIONS</th>
            </tr>
            <div class="table-body">
                <tbody class="tabledata" id="dt">

                </tbody>
            </div>
        </table>
    </div>

</body>

</html>
